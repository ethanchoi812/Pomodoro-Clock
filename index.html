<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
</head>
<body>
	<div class="container controls">
		<div class="pomodoro">
			<h2>Pomodoro</h2>
			<span>&minus;</span><span id="setPomo">25</span><span>&plus;</span>
		</div>
		<div class="breaktime">
			<h2>Break</h2>
			<span>&minus;</span><span id="setBreak">5</span><span>&plus;</span>
		</div>
	</div>

	<div class="container display">
		<div id="displayTimer"></div>
	</div>
<script src="app.js"></script>
</body>
</html>
