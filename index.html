<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Crete+Round|Lato" rel="stylesheet">
</head>
<body>
	<div class="app">
		<div class="pomodoro">
			<h2>Pomodoro</h2>
			<div class="controls-div">
				<div class="controls minus" id="minusPomo">&minus;</div>
				<div class="controls" id="setPomo"></div>
				<div class="controls plus" id="plusPomo">&plus;</div>
			</div>
		</div>
		
		<div class="breaktime">
			<h2>Break</h2>
			<div class="controls-div">
				<div class="controls minus" id="minusBreak">&minus;</div>
				<div class="controls" id="setBreak"></div>
				<div class="controls plus" id="plusBreak">&plus;</div>
			</div>
		</div>

		<div class="clear"></div>
		<div id="displayTime"></div>
	</div>
	<audio controls id="gong">
  		<source src="gong.wav" type="audio/wav">
	</audio>
<script src="app.js"></script>
</body>
</html>
